<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Journal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let diary of diaries">
        <ion-card>
            <ion-card-header>
                {{ diary.creation_date | date: 'dd/MM/yyyy' }}
                {{ diary.humeur }}
            </ion-card-header>
            <ion-card-content>
                {{ diary.content }}
            </ion-card-content>
        </ion-card>
    </ion-list>

    <ion-item>
        <ion-textarea rows="5" placeholder="Cher journal," [(ngModel)]="content"></ion-textarea>
    </ion-item>

    <ion-row>
            <ion-col col>
                <button #happy [color]="buttonColor" class="mood-button" (click)="happyMood(happy)" ion-button small round icon-only><ion-icon name="happy"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #sad [color]="buttonColor" class="mood-button" (click)="sadMood(sad)" ion-button small round icon-only><ion-icon name="sad"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #anger class="mood-button" (click)="angerMood(anger)" ion-button small round icon-only><ion-icon name="star"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #disgust class="mood-button" (click)="disgustMood(disgust)" ion-button small round icon-only><ion-icon name="wine"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #fear class="mood-button" (click)="fearMood(fear)" ion-button small round icon-only><ion-icon name="outlet"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #surprise class="mood-button" (click)="surpriseMood(surprise)" ion-button small round icon-only><ion-icon name="star"></ion-icon></button>
            </ion-col>
            <ion-col col>
                <button #dispise class="mood-button" (click)="dispiseMood(surprise)" ion-button small round icon-only><ion-icon name="star"></ion-icon></button>
            </ion-col>
      </ion-row>
    <button ion-button block outline (click)="diarySubmit()">Envoyer</button>
</ion-content>
