  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Modifier Journal</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    {{ this.date | date: 'dd/MM/yyyy' }}
    <ion-item>
        <ion-textarea rows="5" placeholder="Cher journal," [(ngModel)]="content"></ion-textarea>
    </ion-item>
    <button ion-button block outline (click)="diaryUpdate()">Modifier</button>
    <button ion-button block outline (click)="updateCancel()">Annuler</button>
</ion-content>
