  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="RepeatPassword" [(ngModel)]="repassword" type="password"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button full (click)="register()">Register</button>
</ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>
