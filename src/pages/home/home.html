<ion-content style="background-image: url('../assets/imgs/background.png');">
  <ion-card>
    <ion-card-header>
      Connection
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Identifiants oubli√©s ?<b> Cliquez ici</b></a>
      <button ion-button block outline color="light" (click)="login()">Connection</button>
      <!--<button ion-button full color="light" (click)="goRegister()">Inscription</button>-->
    </ion-card-content>
  </ion-card>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>
