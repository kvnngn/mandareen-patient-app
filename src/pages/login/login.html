<ion-content style="background-image: url('./assets/imgs/background.png');">
    <ion-card>
        <ion-card-header>
            <h1><img src="./assets/imgs/mandareen-logo.png" border="0" align="absmiddle">Mandareen</h1>
            Connexion
        </ion-card-header>
        <ion-card-content>
            <ion-list no-line>
                <ion-item>
                    <ion-input type="text" placeholder="Adresse mail" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block outline color="light" (click)="login()">Connexion</button>
        </ion-card-content>
    </ion-card>
</ion-content>
