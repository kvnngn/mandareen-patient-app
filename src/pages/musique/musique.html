<ion-content padding>


  <div *ngIf="!loggedIn" text-center padding>Please Login to load your Playlists!</div>
  <ion-buttons>
    <button ion-button round (click)="authWithSpotify(true)" *ngIf="!loggedIn">Login</button>
    <button ion-button round (click)="logout()" *ngIf="loggedIn">Logout</button>
  </ion-buttons>
  <ion-list>
    <button ion-item *ngFor="let item of playlists" (click)="openPlaylist(item)">
      <ion-avatar item-start *ngIf="item.images.length > 0">
        <img [src]="item.images[0].url">
      </ion-avatar>
      {{ item.name }}
      <p>Tracks: {{ item.tracks.total }}</p>
    </button>
  </ion-list>

  <button ion-button round (click)="getMusicList1()"> Liste de musique </button>
  <br>
  <ion-list *ngFor="let music of musicList" maxlength="15">
    <button ion-button (click)="playMusic(musicList.indexOf(music))"> {{music}} </button>
  </ion-list>
  <br>
  <button #rewind ion-button round icon-only (click)="lastMusic()"><ion-icon name="rewind"></ion-icon></button>
  <button #play ion-button round icon-only (click)="playButton()"><ion-icon name="play"></ion-icon></button>
  <button #pause ion-button round icon-only (click)="pauseMusic()"><ion-icon name="pause"></ion-icon></button>
  <button #stop ion-button round icon-only (click)="stopMusic()"><ion-icon name="square"></ion-icon></button>
  <button #fastforward ion-button round icon-only (click)="nextMusic()"><ion-icon name="fastforward"></ion-icon></button>


</ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Musique</ion-title>
  </ion-navbar>
</ion-header>
