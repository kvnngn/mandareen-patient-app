<ion-header>

  <ion-navbar>
    <ion-title>Reglages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-start block (click)="showEditEmail()">
        <ion-icon name="md-create"></ion-icon>Modifier
    </button>
    <ion-list inset>
        <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input type="text"
                       value="{{ user.patient.lastname }}"
                       [(ngModel)]="lastname"
                       [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Prénom</ion-label>
            <ion-input type="text"
                       value="{{ user.patient.firstname }}"
                       [(ngModel)]="firstname"
                       [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text"
                       pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                       value="{{ user.patient.email }}"
                       [(ngModel)]="email"
                       [readonly]="true"></ion-input>
        </ion-item>

    </ion-list>
</ion-content>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Réglages</ion-title>
  </ion-navbar>
</ion-header>
