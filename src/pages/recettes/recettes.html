<ion-header>

  <ion-navbar>
    <ion-title>Recettes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Filter Items with Cancel" [showCancelButton]="shouldShowCancel" color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
    <ion-list *ngFor="let recipe of recipes" class="myList">
          <button (click)="SelectClicked(recipe, $event)">
            <ion-card class="myCard">
              <div ng-If="recipe && recipe.image">
                <img class="recipeImage" [src]="recipe.image">
                <div class="myOverlay">
                  {{ recipe.name}}
                  {{ recipe.nb_cal }}
                </div>
              </div>
            </ion-card>
          </button>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recettes</ion-title>
  </ion-navbar>
</ion-header>
